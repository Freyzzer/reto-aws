service: lambda-user

provider:
  name: aws
  runtime: nodejs20.x
  environment:
    DYNAMODB_TABLE: Usuarios
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:Scan
      Resource:
        Fn::Sub: arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${self:provider.environment.DYNAMODB_TABLE}

package:
  include:
    - node_modules/@aws-sdk/**


functions:
  getUsers:
    handler: handler.getUsers
    events:
      - http:
          path: users
          method: get
  createUser:
    handler: handler.createUser
    events:
      - http:
          path: users
          method: post
  updateUser:
    handler: handler.updateUser
    events:
      - http:
          path: users
          method: put
  deleteUser:
    handler: handler.deleteUser
    events:
      - http:
          path: users
          method: delete


resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Usuarios
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST  # ðŸ”¹ Evita definir ReadCapacityUnits/WriteCapacityUnits
