service: lambda-user

provider:
  name: aws
  runtime: nodejs20.x
  environment:
    DYNAMODB_TABLE: Usuarios
    IAM_ROLE_AWS: ${ssm(us-east-2):/mi-api/rol_iam_aws}
    SNS_TOPIC_ARN: ${ssm(us-east-2):/mi-api/sns_topic_arn}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:Scan
      Resource:
        Fn::Sub: arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${self:provider.environment.DYNAMODB_TABLE}

    - Effect: Allow
      Action:
        - sns:Publish
      Resource: ${self:provider.environment.SNS_TOPIC_ARN}


package:
  include:
    - node_modules/@aws-sdk/**


functions:
  getUsers:
    handler: handler.getUsers
    events:
      - http:
          path: users
          method: get
  createUser:
    handler: handler.createUser
    events:
      - http:
          path: users
          method: post
  updateUser:
    handler: handler.updateUser
    events:
      - http:
          path: users
          method: put
  deleteUser:
    handler: handler.deleteUser
    events:
      - http:
          path: users/{id}
          method: delete
  sendEmail:
    handler: handler.sendEmail
    events:
      - http:
          path: email/send
          method: post

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Usuarios
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST  # ðŸ”¹ Evita definir ReadCapacityUnits/WriteCapacityUnits
