# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main  # Se ejecuta cuando hay cambios en la rama 'main'

pool:
  name: Default  # Usar el nombre del pool de agentes auto-hospedados (ajústalo según el nombre de tu pool)
  demands:
    - agent.name -equals FREYZZER-VALENC  # Asegúrate de usar el nombre del agente auto-hospedado

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'  # Usa Node.js 18 para compilar el frontend

- script: |
    npm install
    npm run build
  displayName: 'Instalar dependencias y construir la app'

# ✅ Usa AWSCLI@1 para manejar las credenciales de AWS

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Configurar las credenciales de AWS desde las variables de entorno
        $env:AWS_ACCESS_KEY_ID = "$(AWS_ACCESS_KEY_ID)"
        $env:AWS_SECRET_ACCESS_KEY = "$(AWS_SECRET_ACCESS_KEY)"
      
      # Ejecutar comandos de AWS CLI
      & "C:\Program Files\Amazon\AWSCLIV2\aws.exe" s3 sync ./dist s3://mi-frontend-s3 --delete
      & "C:\Program Files\Amazon\AWSCLIV2\aws.exe" cloudfront create-invalidation --distribution-id E12EXAMPLE123 --paths "/*"
  displayName: 'Desplegar en S3 y limpiar la caché de CloudFront'

